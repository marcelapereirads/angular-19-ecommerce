<li
  class="flex flex-row justify-between rounded-md shadow-md bg-neutral-50 px-4 py-6"
>
  <div class="flex flex-row">
    <img
      src="{{ product().imageUrl }}"
      alt="{{ product().name }}"
      class="w-[200px] h-[150px] object-contain"
    />
    <div class="flex flex-col">
      <span class="text-lg font-semibold">{{ product().name }}</span>
      <span class="text-md">
        {{ product().price | currency: "EUR" }}
      </span>
    </div>
  </div>
  <app-button
    label="Remove"
    [theme]="ButtonTheme.LIGHT"
    (clicked)="cartService.removeFromCart(productIdx())"
  />
</li>
