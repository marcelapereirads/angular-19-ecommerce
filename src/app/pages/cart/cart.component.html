<div class="flex flex-col md:flex-row justify-between gap-6">
  <div class="flex-1">
    <h2 class="text-2xl mb-4">Cart</h2>
    <ul class="flex flex-col gap-4">
      @for (product of cartService.cart(); track product.id; let idx = $index) {
        <app-cart-card [product]="product" [productIdx]="idx"></app-cart-card>
      }
    </ul>
  </div>

  <div>
    <h2 class="text-2xl mb-4">Order Summary</h2>
    <div class="flex flex-col gap-4 rounded-md shadow-md bg-neutral-50 p-4">
      <span class="text-xl">Total {{ totalValue() | currency }}</span>
      <app-button label="Go to Checkout" />
    </div>
  </div>
</div>
