<button
  class="px-3 py-2 rounded-md shadow-md font-semibold w-full"
  [disabled]="disabled()"
  [ngClass]="{
    'bg-neutral-50 hover:bg-neutral-200':
      theme() === ButtonTheme.LIGHT && !disabled(),
    'bg-pink-950 hover:bg-rose-900 text-neutral-200':
      theme() === ButtonTheme.DARK && !disabled(),
    'bg-neutral-300': disabled(),
    'cursor-pointer': !disabled(),
  }"
  (click)="clicked.emit()"
>
  {{ label() }}
</button>
